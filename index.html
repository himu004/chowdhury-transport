<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bus-logo.png" type="image/x-icon">
    <title>Transport Ticketing</title>

    <!-- Font: Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font Railway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>

            theme: {
                extend: {
                    colors: {
                        primary: '#1dd100',
                        secondary: '#030712',
                        couponOne: '#ffbf0f',
                        couponTwo: '#f78c9c',
                        mobileMenu: '#f7f8f8',
                        body: '#03071299',

                    fontFamily: {
                        RaleWay: 'Raleway',
                        Inter: 'Inter',
                    },
                },
            },
        }

<body>

    <header class="w-11/12 mx-auto">

            <div class="navbar bg-base-100">
                <div class="navbar-start">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                            <li><a>About</a></li>

                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Destination</a></li>
                        <li><a>Search</a></li>
                    </ul>
                </div>
                <div class="navbar-end md:block hidden text-end ">
                    <a class="btn bg-[#1cd10029] text-[#1cd100] border border-[#1cd10065]">

        <section>
